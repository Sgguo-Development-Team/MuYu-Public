<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <title>电子木鱼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="build" content="MuYu v0.0.1" />
    <meta name="theme-color" content="#1e2327" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link
      crossorigin="anonymous"
      media="all"
      rel="stylesheet"
      href="./static/stylesheets/main.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="Guna-Container p-3">
        <div class="Guna text-center">
          <div class="AllServer">
            <img
              alt="server"
              src="./static/images/line_book.svg"
              class="img-fluid icon"
            />
            全服功德：<span id="AllServer-Guna">Loading...</span>
          </div>
          <div class="AllClick">
            <img
              alt="server"
              src="./static/images/chart_histogram.svg"
              class="img-fluid icon"
            />
            总计敲击：<span id="AllClick-Guna">Loading...</span>
          </div>
          <div class="TodayClick">
            <img
              alt="server"
              src="./static/images/line_calendar-right.svg"
              class="img-fluid icon"
            />
            今日敲击：<span id="TodayClick-Guna"> Loading... </span>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-light mx-1 mt-3"
          id="commitGunas"
          aria-label="Commit Gunas"
        >
          上传功德
        </button>
      </div>
    </div>
    <div class="MuYu-Container pt-5" id="muyu">
      <img
        src="./static/images/muyu.jpg"
        alt="MuYu"
        class="MuYu-Image img-fluid"
      />
    </div>
    <div class="gunas" id="GunasPlus">功德+1</div>
    <div class="Ranking-Container pt-5">
      <div class="GunasRanking">
        <button
          type="button"
          class="btn w-100 text-light text-center"
          id="GunasRankingBtn"
          data-bs-toggle="modal"
          data-bs-target="#GunasRankingModal"
        >
          <img
            alt="server"
            src="./static/images/category.svg"
            class="img-fluid icon"
          />
          功德录
        </button>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" id="GunasRankingModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">功德录</h5>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn-close"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            仅显示功德数排名前十的用户
            <table class="table table-hover mt-2">
              <tbody id="GunasRankingList">
                <tr class="table-active">
                  <th scope="row">功德数</th>
                  <td>电子邮箱</td>
                  <td>ID</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              关了
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="commitGunasModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">上传您的功德到天庭</h5>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn-close"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>注意上限为 1500 功德，超出小心天庭封号！</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              关了
            </button>
            <button id="uploadGunas" type="button" class="btn btn-primary">
              确认
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade modal-xl" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">注册 / 登录账号</h5>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn-close"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="InputID" class="form-label">ID</label>
                <input type="number" class="form-control" id="InputID" />
              </div>
              <div class="mb-3">
                <label for="InputPassword" class="form-label">密码</label>
                <input
                  type="password"
                  class="form-control"
                  id="InputPassword"
                />
              </div>
              <button type="submit" class="btn btn-primary" id="loginBtn">
                确定登录
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#regUser"
              class="btn btn-primary"
            >
              没有账号？点这里注册
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              关了
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="regUser" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">注册</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="InputEmail" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="InputEmail" />
              </div>
              <div class="mb-3">
                <label for="InputRegPassword" class="form-label">密码</label>
                <input
                  type="password"
                  class="form-control"
                  id="InputRegPassword"
                />
              </div>
              <div class="mb-3">
                <label for="InputPasswordConfirm" class="form-label"
                  >重复密码</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="InputPasswordConfirm"
                />
              </div>
              <button type="button" class="btn btn-primary" id="regBtn">
                确定注册
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-bs-target="#loginModal"
              data-bs-toggle="modal"
            >
              返回登录
            </button>
            <button class="btn btn-primary" data-bs-dismiss="modal">
              关了
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="toast text-white bg-danger border-0 position-absolute"
      id="ErrorModal"
      role="alert"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body" id="ErrorMsg">未知错误</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <!-- 我总不可能 CJS Module 和 客户端环境混用吧-->
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      charset="UTF-8"
    ></script>
    <script
      src="/node_modules/jquery/dist/jquery.min.js"
      charset="UTF-8"
    ></script>
    <script src="./main.js" charset="UTF-8"></script>
  </body>
</html>
