<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <title>电子木鱼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="build" content="MuYu v0.0.1" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <script src="./static/Scripts/main.js" charset="utf-8"></script>
