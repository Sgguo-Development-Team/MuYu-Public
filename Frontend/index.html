<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <title>电子木鱼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="build" content="MuYu v0.0.1" />
    <meta name="theme-color" content="#1e2327" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link
      crossorigin="anonymous"
      media="all"
      rel="stylesheet"
      href="./static/Stylesheets/main.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="Guna-Container p-3">
        <div class="Guna">
          <div class="AllServer">
            全服功德：<span id="AllServer-Guna">Loading...</span>
          </div>
          <div class="AllClick">
            总计敲击：<span id="AllClick-Guna">Loading...</span>
          </div>
          <div class="TodayClick">
            今日敲击：<span id="TodayClick-Guna"> Loading... </span>
          </div>
        </div>
      </div>
    </div>
    <div class="MuYu-Container pt-5" id="muyu">
      <img
        src="./static/Images/muyu.jpg"
        alt="MuYu"
        class="MuYu-Image img-fluid"
      />
    </div>
    <!-- 我总不可能 CJS Module 和 客户端环境混用吧-->
    <script src="./static/Scripts/jquery.min.js" charset="utf-8"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
